<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compagnons Numériques</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Collection de Compagnons Numériques</h1>
    <!-- Barre de filtre pour les joueurs -->
    <div class="filter-bar">
      <label for="filter">Filtrer par joueur :</label>
      <select id="filter" onchange="filterCompanions()">
        <option value="all">Tous</option>
        <option value="Mélanie">Mélanie</option>
        <option value="Marie-Ève">Marie-Ève</option>
        <option value="Jonathan">Jonathan</option>
        <option value="Simon-Pierre">Simon-Pierre</option>
      </select>
    </div>
  </header>

  <main>
    <table id="companions-table">
      <thead>
        <tr>
          <th>Compagnon</th>
          <th>Image</th>
          <th>Acquis par</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lignes dynamiques pour les compagnons -->
        <tr data-player="Mélanie">
          <td>Wi-Féroce</td>
          <td><img src="wi-feroce.jpg" alt="Wi-Féroce" class="companion-img"></td>
          <td>Mélanie</td>
        </tr>
        <tr data-player="Marie-Ève">
          <td>HootSpot</td>
          <td><img src="hootspot.jpg" alt="HootSpot" class="companion-img"></td>
          <td>Marie-Ève</td>
        </tr>
        <!-- Ajoute les autres compagnons ici, chaque ligne correspondant à un compagnon -->
        <!-- Exemple pour Jonathan et Simon-Pierre -->
        <tr data-player="Jonathan">
          <td>RoGiga</td>
          <td><img src="rogiga.jpg" alt="RoGiga" class="companion-img"></td>
          <td>Jonathan</td>
        </tr>
        <tr data-player="Simon-Pierre">
          <td>FibeRenard</td>
          <td><img src="fiberenard.jpg" alt="FibeRenard" class="companion-img"></td>
          <td>Simon-Pierre</td>
        </tr>
        <!-- Ajoute les autres compagnons ici... -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
